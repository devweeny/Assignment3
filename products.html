			<div class="cart-list">
				<h2>Shopping Cart</h2>
				<div class="cart">

				</div>
			</div>
			

		</main>

		<script>

			var buttons = document.querySelectorAll('button');
			var cart = [];

			for (var i = 0; i < buttons.length; i++) {
				buttons[i].addEventListener('click', function () {
					var product = this.parentElement.querySelector('h2').innerText;
					var price = this.parentElement.querySelector('.price').innerText;
					alert(product + ' added to cart');
					for (var j = 0; j < cart.length; j++) {
						if (cart[j].product === product) {
							cart[j].quantity++;
							displayCart();
							return;
						}
					}
					cart.push({ product: product, price: price, quantity: 1 });
					displayCart();
				});
			}

			var cartList = document.querySelector('.cart');
			function displayCart() {
				cartList.innerHTML = '';
				for (var i = 0; i < cart.length; i++) {
					var row = document.createElement('div');
					row.className = 'cart-row';
					var p = row.appendChild(document.createElement('p'));
					p.innerText = cart[i].product + ' - ' + cart[i].price + ' - ' + cart[i].quantity;
					var b = row.appendChild(document.createElement('button'));
					b.innerText = 'Remove';
					b.id = i;
					b.addEventListener('click', function () {
						if (cart[this.id].quantity > 1) {
							cart[this.id].quantity--;
						} else {
							cart.splice(this.id, 1);
						}
						displayCart();
					});
					cartList.appendChild(row);
				}
			}

		</script>
